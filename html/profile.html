<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/pstyles.css">
</head>
<body>
    <div class="navbar">
        <button class="edit-button" onclick="editProfile()">Edit Profile</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <img src="../imgs/logo.png" alt="Profile Image" class="profile-image">
        <div class="user-info">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Contact:</strong> <span id="contact"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
        </div>
    
    <script src="../js/profile.js" defer></script>
</body>
</html>
