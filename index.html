<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/istyle.css">
    <title>Redirecting to Signup</title>
    <script>
        window.onload = function () {
            setTimeout(function () {
                window.location.href = "html/register.html";
            }, 3000); // Redirect after 3 seconds
        };
    </script>
</head>
<body>
    <div class="index-div">
        <h2>Loading...</h2>
        <div class="buffering-circle"></div>
        <button class="index-btn" onclick="window.location.href = '../html/register.html';">Go to Signup</button>
    </div>
</body>
</html>
